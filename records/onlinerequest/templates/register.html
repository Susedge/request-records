{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        body {
            background-image: url("{% static  'images/tau-wallpaper.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;             
        }

        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            background-color: white;
            width: 400px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="register-form">
            <form method="POST">
                {% csrf_token %}

                <h2 class="mb-4">Create an account</h2>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="studentNumber" name="student_number" class="form-control" />
                  <label class="form-label" for="studentNumber">Student Number</label>
                </div>
                
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control" />
                  <label class="form-label" for="email">Email address</label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- User type input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" name="user_type">
                    <option selected>What are you?</option>
                    <option value="1">I am a faculty</option>
                    <option value="2">I am a student</option>
                  </select>
                </div>


                <!-- Upload picture -->
                <div class="mb-3">
                  <input class="form-control" type="file" name="formFile" id="formFile">
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example4"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <div class="row">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Sign up</button>
                </div>
                
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Already a member? <a href="/login/">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
      // Ajax
      $(document).ready(function() {

        function showToast(options){
          let toast = Toastify({
            text: options.message,
            duration: 2000,
            newWindow: true,
            close: true,
            gravity: "top",
            position: "right",
            stopOnFocus: true,
            style: {
                background: options.color,
            },
          });

          toast.showToast();
        }

        $('form').on('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var formData = new FormData($('form')[0]);
            formData.append("file", $("input[name=formFile]")[0].files[0]); // file

            // Send AJAX POST request
            $.ajax({
                type: 'POST',
                url: '/register/', // Replace with your Django URL
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                  showToast({
                    'message': response.message,
                    'color': response.status ? '#008000' : '#FF0000'
                  })

                  if (response.status){
                    resetInputFields();
                  }
                },
                error: function(xhr, errmsg, err) {
                  console.log(errmsg);
                }
            });
        });

        function resetInputFields(){
            let studentNumber = document.querySelector("#studentNumber");
            let email = document.querySelector("#email");
            let password = document.querySelector("#password")

            studentNumber.value = email.value = password.value = "";
        }
    });

    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
