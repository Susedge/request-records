         {% include 'footer.html' %}
 
         <script src="" async defer></script>
         <script>

             function limitInputLength(event, maxLength) {
                 const input = event.target;
                 if (input.value.length > maxLength) {
                     input.value = input.value.slice(0, maxLength);
                 }
             }

             function showToast(options){
                let toast = Toastify({
                    text: options.message,
                    duration: 2000,
                    newWindow: true,
                    close: true,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    style: {
                        background: options.color,
                    },
                });

                toast.showToast();
            }      
            
            function showErrors(errors){
                for (const [key, value] of Object.entries(errors)) {
                    showToast({
                        'message': value,
                        'color': '#FF0000',
                        'duration' : 6000,
                    });
                }                
            }
             
             $(document).ready(function() {
                 init()
 
                 function init(){
                 }

                 $("#btnSave").click(() => {
                    let formData = getInputFormData();
                    let csrftoken = getCookie('csrftoken');

                    // Construct the data object with contact_no as JSON
                    var data = {
                        "contact_no": document.querySelector('input[name="contact_no"]').value
                    };

                    // Convert the data object to a JSON string
                    var jsonData = JSON.stringify(data);

                    // Send AJAX POST request
                    $.ajax({
                        type: "POST",
                        data: jsonData,
                        url: '/profile/',
                        headers: {
                            'X-CSRFToken': csrftoken
                        },
                        contentType: "application/json",
                        success: function (response) {
                            showToast({
                                "message": response.message
                            })
                        },
                        error: function (err) {
                            let errors = err.responseJSON.errors
                            showErrors(errors);
                        },
                    });
                    
                 })

                 function getInputFormData(){
                    let formData = new FormData();

                    // Append editable input fields
                    formData.append('contact_no', document.querySelector('input[name="contact_no"]').value);

                    // Debug
                    formData.forEach(function(value, key){
                        console.log(key + ': ' + value);
                    });

                    return formData;
                 }

                 // Function to get CSRF cookie value
                 function getCookie(name) {
                     var cookieValue = null;
                     if (document.cookie && document.cookie !== '') {
                         var cookies = document.cookie.split(';');
                         for (var i = 0; i < cookies.length; i++) {
                             var cookie = cookies[i].trim();
                             // Does this cookie string begin with the name we want?
                             if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                 cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                 break;
                             }
                         }
                     }
                     return cookieValue;
                 }
             });
         </script>
     </body>
