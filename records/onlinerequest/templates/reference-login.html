<!DOCTYPE html>
<html>
<head>
    <title>Reference Login Form</title>
    <style>
    </style>
</head>
<body>
    <div class="reference-login" onsubmit="validateReferenceNumber();">
        <form action="" method="POST" class="reference-login__form" onsubmit="return validateReferenceNumber()">
            {% csrf_token %}
            <input type="hidden" name="command-name" value="REQUEST">
            
            <label for="reference-number" class="reference-login__label">Reference Number:</label>
            <input type="number" id="reference-number" name="reference-number" class="reference-login__input">
            <button type="submit" class="reference-login__button">Make request</button>

            <!-- Error Message -->
            <span id="reference-login__error-message" class="reference-login__error-message" style="color:red"></span>
        </form>
    </div>

    <script>
        function validateReferenceNumber() {
            // Validation logic
            let referenceInput = document.getElementById('reference-number');
            let errorMessage = document.getElementById('reference-login__error-message');
            
            if (referenceInput.value.trim() === '') {
                errorMessage.textContent = 'Please enter a reference number.';
                return false; // Prevent form submission
            }

            if (referenceInput.value.length != 10){
                console.log(referenceInput.value.length)
                errorMessage.textContent = 'Please enter your 10 digit reference number';
                return false;
            }

            errorMessage.textContent = '';
            return true;
        }
    </script>
</body>
</html>
