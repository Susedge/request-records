<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        {% include 'header.html' %}
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            
            {% include 'admin/admin-topnav.html' %}
            {% include 'admin/admin-sidenav.html' %}

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Users</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Add new user information</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Codetables
                            </div>
                            <div class="card-body">
                                <form action="" class="needs-validation">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="user_number" class="form-label">User Number:</label>
                                        <input type="number" class="form-control" id="user_number" name="user_number" required minlength="10" placeholder="Enter user number" required>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="fname" class="form-label">First name:</label>
                                        <input type="text" class="form-control" id="fname" name="fname" required placeholder="Enter first name" required>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="lname" class="form-label">Last name:</label>
                                        <input type="text" class="form-control" id="lname" name="lname" required placeholder="Enter last name" required>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="course" class="form-label">Courses:</label>
                                        <select name="course" id="course" class="form-select">
                                            {% for course in courses %}
                                                <option value="{{ course.code }}">{{ course.description }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>                  
                            </div>                            
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Academic File Request System 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
    </div>

        {% include 'footer.html' %}

        <script src="" async defer></script>
        <script>
            $(document).ready(function() {
                function showToast(options){
                    let toast = Toastify({
                        text: options.message,
                        duration: 2000,
                        newWindow: true,
                        close: true,
                        gravity: "top",
                        position: "right",
                        stopOnFocus: true,
                        style: {
                            background: options.color,
                        },
                    });

                    toast.showToast();
                }

                $('form').on('submit', function(e) {
                    e.preventDefault(); // Prevent the form from submitting normally

                    // Get form data
                    var formData = new FormData($('form')[0]);

                    // Send AJAX POST request
                    $.ajax({
                        type: 'POST',
                        url: '/record/', // Replace with your Django URL
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            showToast({
                                'message': response.message,
                                'color': response.status ? '#008000' : '#FF0000'
                            })

                            if (response.status){
                            }
                        },
                        error: function(xhr, errmsg, err) {
                            console.log(errmsg);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
